<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/682/682055.png">
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans ">

    <!-- Include Header -->
    {% include "header.html" %}

    <!-- Include flash messages -->
    {% include "flash_messages.html" %}

    <div class="max-w-md mx-auto text-center mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome, {{ user.username }}</h1>
        <p class="text-lg text-gray-600">Email: <span class="font-medium text-indigo-600">{{ user.email }}</span></p>
    </div>

</body>

</html>
