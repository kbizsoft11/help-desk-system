<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ticket</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/682/682055.png">
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Include Header -->
    {% include "header.html" %}

    <div class="w-full max-w-4xl mx-auto flex py-3 items-center justify-start">
        <a href="/tickets"
            class="text-white block bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Back</a>
    </div>

    <div class="w-full max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-8">Add ticket</h1>

        <!-- Include flash messages -->
        {% include "flash_messages.html" %}

        <!-- Add User Form -->
        <form action="/add-ticket" method="POST" class="">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-700">Title</label>
                <input type="text" id="title" name="title" placeholder="Title"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
                <textarea id="description" name="description" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300
                 focus:ring-blue-500 focus:border-blue-500" placeholder="Description"></textarea>
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                ADD
            </button>

        </form>
    </div>
</body>

</html>
